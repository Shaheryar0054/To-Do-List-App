<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2da67af29.js"crossorigin="anonymous"
    ></script>
    <title>To Do list</title>
  </head>
  <body>
    <div class="main-content" id="main">
      <div>

        <!-- Heading and icon -->

        <div class="todo-txt flex">
          <h2>Today's To Do list</h2>
          <i class="sync-btn fa-solid fa-rotate"></i>
        </div>
        <hr />
        <div>

          <!-- Input fields start here -->

          <form action="" method="post" id="todo-form">
            <div class="todo-custom flex">
              <input
                type="text"
                class="no-outline type-task"
                placeholder="Add to your list..."
              />
             <i class="enter-btn fa-solid fa-right-from-bracket"></i>
            </div>
            <hr />

            <!-- Button to clear data start here -->

            <div class="todo-inner-content"></div>
            <div class="clear-data">
              <h3 class="heading-btn">Clear all Completed</h3>

               <!-- Button to clear data ends here -->

            </div>
          </form>

           <!-- Input fields ends here -->

        </div>
      </div>
    </div>
  </body>
</html>
